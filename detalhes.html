<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Notícias | Balneário Rio Preto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/26cc0cbf69.js" crossorigin="anonymous"></script>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X77VW91S4X"></script>
  <script type="module">
    import { initAnalytics } from './scripts.js';
    initAnalytics();
  </script>

  <!-- Tailwind CSS & Theme -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="theme.js"></script>

  <style>
    /* Estilos específicos que não estão no theme.js ou são overrides simples */
    .icon-white {
      filter: brightness(0) invert(1);
    }
  </style>
</head>

<body class="bg-gray-50 text-text-dark">

  <header class="border-b bg-white">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4">
      <a href="index.html" class="flex items-center gap-2">
        <span class="font-black tracking-tight">Balneário Rio Preto</span>
      </a>
      <a href="index.html" class="text-sm text-primary-green hover:underline">
        ← Voltar para o site
      </a>
    </div>
  </header>

  <main class="mx-auto max-w-4xl px-4 py-10">
    <!-- Loader / mensagens -->
    <div id="detail-loading" class="text-center text-gray-500">
      Carregando detalhes...
    </div>

    <!-- Aqui entra o conteúdo dinâmico -->
    <article id="detail-content" class="hidden"></article>
  </main>

  <div id="instagram-share-modal" class="fixed inset-0 z-40 hidden items-center justify-center bg-black/50">
    <div class="mx-4 w-full max-w-sm rounded-2xl bg-white p-5 shadow-xl">
      <div class="mb-4 flex items-center justify-between">
        <h2 class="text-lg font-bold text-text-dark">Compartilhar no Instagram</h2>
        <button id="instagram-share-close"
          class="text-gray-500 hover:text-gray-800 text-xl leading-none">&times;</button>
      </div>
      <p class="mb-4 text-sm text-gray-600">
        Escolha como você quer compartilhar esta notícia no Instagram.
      </p>
      <div class="flex flex-col gap-3">
        <button id="insta-copy-link"
          class="w-full rounded-full border border-primary-green px-4 py-2 text-sm font-semibold text-primary-green hover:bg-primary-green hover:text-white transition">
          Copiar link da notícia
        </button>
        <button id="insta-open-app"
          class="w-full rounded-full bg-gradient-to-tr from-purple-500 via-pink-500 to-yellow-400 px-4 py-2 text-sm font-semibold text-white hover:opacity-90 transition">
          Abrir Instagram
        </button>
        <button id="insta-generate-story"
          class="w-full rounded-full bg-gray-100 px-4 py-2 text-sm font-semibold text-text-dark hover:bg-gray-200 transition">
          Gerar imagem para Stories
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="detalhes.js"></script>

</body>

</html>
