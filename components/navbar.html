<header id="main-header" class="sticky top-0 bg-white/90 backdrop-blur-md z-50 border-b border-gray-100 transition-all">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">

    <!-- LOGO -->
    <a href="index.html" class="flex items-center gap-2">
      <img src="images/logo.png" class="logo-img h-12 w-auto transition-all" />
      <span class="hidden sm:block font-extrabold text-primary-green text-sm tracking-wide">Balneário Rio Preto</span>
    </a>

    <!-- MENU DESKTOP -->
    <nav class="hidden md:flex gap-8 font-semibold text-sm uppercase tracking-wide text-gray-700">
      <a href="index.html" data-nav="index" class="hover:text-primary-green transition">Início</a>
      <a href="reservas.html" data-nav="reservas" class="hover:text-primary-green transition">Chalés</a>
      <a href="index.html#dayuse" data-nav="dayuse" class="hover:text-primary-green transition">Day Use</a>
      <a href="index.html#news-section" data-nav="blog" class="hover:text-primary-green transition">Blog</a>
      <a href="index.html#location" data-nav="como-chegar" class="hover:text-primary-green transition">Como Chegar</a>
    </nav>

    <!-- MENU MOBILE BTN -->
    <button id="mobileMenuBtn" class="md:hidden text-gray-700 text-3xl p-2">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>

  <!-- MOBILE MENU (FULLSCREEN OVERLAY) -->
  <div id="mobileMenu"
    class="fixed inset-0 hidden z-[60] bg-black/90 text-white flex flex-col items-center justify-center space-y-10 text-2xl font-bold transition-opacity duration-300">
    <button id="closeMenu" class="absolute top-6 right-6 text-4xl"><i class="fa-solid fa-xmark"></i></button>

    <a href="index.html" class="mobile-link hover:text-accent-orange transition">Início</a>
    <a href="reservas.html" class="mobile-link hover:text-accent-orange transition">Chalés</a>
    <a href="index.html#dayuse" class="mobile-link hover:text-accent-orange transition">Day Use</a>
    <a href="index.html#news-section" class="mobile-link hover:text-accent-orange transition">Blog</a>
    <a href="index.html#location" class="mobile-link hover:text-accent-orange transition">Como Chegar</a>

    <button onclick="document.getElementById('mobileMenu').classList.add('hidden')"
      class="mt-6 bg-primary-green px-10 py-3 rounded-full text-white font-bold shadow-lg hover:bg-green-700 transition">
      Fechar Menu
    </button>
  </div>
</header>

<script>
  // HEADER SCROLL EFFECT
  const mainHeader = document.getElementById('main-header');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 40) {
      mainHeader.classList.add('shadow-lg', 'bg-white');
      document.querySelector('.logo-img').classList.add('h-10');
    } else {
      mainHeader.classList.remove('shadow-lg', 'bg-white');
      document.querySelector('.logo-img').classList.remove('h-10');
    }
  });

  // MOBILE MENU LOGIC
  const mobileBtn = document.getElementById('mobileMenuBtn');
  const closeMenu = document.getElementById('closeMenu');
  const mobileMenu = document.getElementById('mobileMenu');
  const mobileLinks = document.querySelectorAll('.mobile-link');

  function toggleMobile() {
    mobileMenu.classList.toggle('hidden');
    mobileMenu.classList.toggle('flex');
    document.body.classList.toggle('overflow-hidden');
  }

  mobileBtn.addEventListener('click', toggleMobile);
  closeMenu.addEventListener('click', toggleMobile);
  mobileLinks.forEach(link => link.addEventListener('click', toggleMobile));
</script>
